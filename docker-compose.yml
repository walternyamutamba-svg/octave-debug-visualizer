services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - OCTAVE_BIN=octave
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8000
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
